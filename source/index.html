<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeClock</title>
</head>
<body>
    <div class="main">
        <h1 class="week"></h1>
        <div class="weeklygoal">Weekly Target:<span class="target"></span> / Leftover:<span class="leftover"></span></div>
        <div class="cont">
        <div class="dailyhour"><span class="hour"></span>:<span class="minute"></span>:<span class="second"></span></div>
        <div class="buttons">
            <button class="start">Start</button>
            <button class="reset">Reset</button>
            <button class="save">Save</button>
            <button class="change">Change Target</button>
        </div>
    </div>
    </div>

    <div class="form hidden">
        <div class="closesign">
            <span class="first"></span>
            <span class="secondspan"></span>
        </div>
        <input type="text" id="target" required>
        <button type="submit">Set Target</button>
    </div>
</body>
</html>

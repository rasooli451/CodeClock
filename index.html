<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>CodeClock</title></head><body><div class="main"><h1 class="week"></h1><div class="weeklygoal">Weekly Target:<span class="target"></span> / Leftover:<span class="leftover"></span></div><div class="cont"><div class="dailyhour"><span class="hour"></span>:<span class="minute"></span>:<span class="second"></span></div><div class="buttons"><button class="start">Start</button> <button class="reset">Reset</button> <button class="save">Save</button> <button class="change">Change Target</button></div><h4>To not lose your progress, pause the timer occasionally! That will make sure if browser closes unexpectedly, you can come back to where you left off!</h4></div></div><div class="form hidden"><div class="closesign"><span class="first"></span> <span class="secondspan"></span></div><input id="target" required> <button type="submit">Set Target</button></div><script defer="defer" src="bundle.js"></script></body></html>
